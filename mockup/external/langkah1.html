<form class="form-horizontal">

        <select class="form-control" id="sel1">
          <option value="" disabled selected>Silahkan Pilih</option>
          <option>Professionals</option>
          <option>Students and Graduates</option>
        </select>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Job Title:</label>

      <select class="form-control" id="sel2">
        <option value="" disabled selected>Silahkan Pilih</option>
        <option value="Talent Acquisition Specialist">Talent Acquisition Specialist</option>
        <option value="Sr. System Development Engineer">Sr. System Development Engineer</option>
        <option value="Mobile Development Engineer">Mobile Development Engineer</option>
        <option value="Technical Support Staff">Technical Support Staff</option>
        <option value="System Development Engineer Testing">System Development Engineer Testing</option>
        <option value="System Development Engineer">System Development Engineer</option>
        <option value="Finance Administrator">Finance Administrator</option>

        <option value="Assistant Merchandiser">Assistant Merchandiser</option>

        <option value="Sr. Fleet Management Specialist">Sr. Fleet Management Specialist</option>
        <option value="Fleet Management Specialist">Fleet Management Specialist</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="nama">Nama Lengkap (Full Name) :</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nama" placeholder="Nama Lengkap (Full Name)">
    </div>
  </div>
<div class="form-group">
    <label class="control-label col-sm-2" for="ttl">Tempat/Tanggal Lahir (Place/ Date of Birth :)</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="ttl" placeholder="Tempat/Tanggal Lahir (Place/ Date of Birth :)">
    </div>
  </div>
<div class="form-group">
    <label class="control-label col-sm-2" for="noktp">No KTP (ID Card Number)</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="noktp" placeholder="No KTP (ID Card Number)">
    </div>
  </div>

<div class="form-group">
    <label class="control-label col-sm-2" for="noktp">No KTP (ID Card Number)</label>
    <div class="col-sm-10">
<input type="checkbox" name="vehicle" value="C">C<br>
<input type="checkbox" name="vehicle" value="A">A<br>
<input type="checkbox" name="vehicle" value="B1">B1<br>
</div>
 </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Alamat Email/ (Email address:)</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="cv">Upload CV (pdf):</label>
    <div class="col-sm-10">
      <label class="btn btn-default btn-file">
        Browse <input type="file" style="display: none;">
      </label>
    </div>
  </div>
<div class="form-group">
    <label class="control-label col-sm-2" for="twitter">Twitter</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="twitter" placeholder="Twitter">
    </div>
  </div>
<div class="form-group">
    <label class="control-label col-sm-2" for="facebook">Facebook</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="facebook" placeholder="Facebook">
    </div>
  </div>
<div class="form-group">
    <label class="control-label col-sm-2" for="LinkedIn">LinkedIn</label>
    <div class="col-sm-10">

<div class="form-group">

  </div>

<div class="form-group">
<label class="control-label col-sm-2" for="statuspernikahan">Status Pernikahan</label>
<div class="col-sm-10">
  <input type="radio" name="gender" value="male"> Lajang (Single)<br>
  <input type="radio" name="gender" value="female"> Menikah (Married)<br>
  <input type="radio" name="gender" value="other"> Janda (Widow)<br>
  <input type="radio" name="gender" value="other"> Duda (Widower)

</div>
<div class="form-group">
    <label class="control-label col-sm-2" for="alamatsaatini">Alamat Saat ini (Current Address)</label>

    </div>
  </div>
<div class="form-group">
    <label class="control-label col-sm-2" for="alamatasal">Alamat Asal (Home Address)</label>
    <div class="col-sm-10">

  </div>
<div class="form-group">
