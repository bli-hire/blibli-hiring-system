<!DOCTYPE html>
<html ng-app="InternalApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  </head>

  <body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60" ng-controller="DefaultController">
    <nav class="navbar navbar-default navbar-fixed-top" style="margin-top:-9px; margin-bottom:-20px;">
      <div class="container-fullwidth well well-sm" style="margin-bottom: -20px;">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#myPage"><img class="newLogo" src="images/New-Blibli-Logo.png" alt=""></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-left">
            <li><a href="#contact">MPP</a></li>
            <li><a href="#contact">FPK</a></li>
            <li class="dropdown">
              <a href="#contact" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Online Test<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li ng-class= "{ active: isSelected('browse-problems') }">
                  <a href="#" ng-click="selectTab('browse-problems')">Browse Problems</a>
                </li>
                <li role="separator" class="divider"></li>
                <li ng-class= "{ active: isSelected('add-problems') }">
                  <a href="#" ng-click="selectTab('add-problems')">Add Problems</a>
                </li>
                <li role="separator" class="divider"></li>
                <li ng-class= "{ active: isSelected('create-test') }">
                  <a href="#" ng-click="selectTab('create-test')">Create Test</a>
                </li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#contact">Logout</a></li>
          </ul>
        </div>


      </div>
    </nav>
    <div class="col-md-2">
      <div class="navbar navbar-inverse navbar-fixed-left">
        <ul class="nav navbar-nav">
         <li><a href="#">Marketing</a></li>
         <li><a href="#">Trade Partnership</a></li>
         <li><a href="#">Operation</a></li>
         <li><a href="#">Technology</a></li>
         <li><a href="#">Business Development</a></li>
         <li><a href="#">Finance</a></li>
         <li><a href="#">Human Resource</a></li>
         <li><a href="#">Project Management</a></li>
         <li><a href="#">Product Management</a></li>
        </ul>
      </div>
    </div>

    
  </body>

  <script type="text/javascript" src="js/vendor/angular.js"></script>
  <script type="text/javascript" src="js/vendor/jquery.min.js"></script>
  <script type="text/javascript" src="js/vendor/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/vendor/angular-ui-router.js"></script>
  <script type="text/javascript" src="js/apps/app.js"></script>
  <script src="https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js"></script>
</html>
